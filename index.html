<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

     <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <style>

        @font-face {
    font-family: 'Pretendard-Regular';
    src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
    font-weight: 400;
    font-style: normal;}

    body { padding: 0; /* 마진 제거 */
    margin: 0; /* 불필요한 마진 제거 */
    overflow: hidden; /* 화면 밖으로 나가도 스크롤 안생기게 */}   

.container {
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center; /* 버튼을 수직 중앙에 정렬 */
    position: absolute; /* 화면 상에서 위치 지정 */
    padding: 0vw; 
    width: 6vw;
    height: 100%;
    background-color: white;
    z-index: 100;
    transition: left 0.3s ease;
}


input[type="color"] {
    -webkit-appearance: none; /* 브라우저 기본 스타일 제거 */
    -moz-appearance: none; /* Firefox 기본 스타일 제거 */
    appearance: none; /* 기본 스타일 제거 */
    width: 4.5vw;
    height: 4.5vw;
    cursor: pointer;
    border: none; /* 경계선 제거 */
    background: transparent; /* 배경 제거 */
    border-radius: 0.6vw;
}

/* 버튼 디자인 */
#applyColors {
    padding: 0.75vw 0.7vw;
    margin-top: 1.5vw;
    border: 0.1vw solid black;
    border-radius: 7.5vw;
    background-color: #ffffff;
    color: black;
    font-size: 1vw;
    font-weight: 400;
    font-family: 'Pretendard-Regular';
    cursor: pointer;
    transition: all 0.3s;
}

#applyColors:hover {
    background-color: #2d4a84;
    color: #ffffff;
    border-color: #ffffff;
}

.presets {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    position: absolute;
    top: 2.2vw;
    left: 2.95vw; /* .container의 너비를 기준으로 조정 */
    z-index: 100;
     transition: left 0.3s ease;
}

/* 프리셋 버튼 */
.preset-btn {
    width: 9vw; /* 버튼 너비 */
    height: 3vw; /* 버튼 높이 */
    margin: 0; /* 불필요한 마진 제거 */
    border: 0vw solid black;
    border-radius: 2vw 2vw 0 0;
    background-color: white;
    font-family: 'Pretendard-Regular';
    font-size: 1vw;
    font-weight: 400;
    color: black;
    cursor: pointer;
    transform: rotate(90deg); /* 글자 90도 회전 */
    position: relative;
    right: 0;
    clip-path: polygon(10% 0, 90% 0, 100% 100%, 0 100%);
}

/* 버튼 간격 및 위치 */
.preset-btn[data-preset="preset1"] {
    top: 6vw;
    background-color: #E8EB8F;
}

.preset-btn[data-preset="preset3"] {
    top: 12vw; /* 버튼 높이 3.75vw + 간격 */

}

.preset-btn[data-preset="preset4"] {
    top: 18vw; /* 버튼 높이 3.75vw + 간격 */
    background-color: #CBEBFC;
}

.preset-btn[data-preset="preset5"] {
    top: 24vw; /* 버튼 높이 3.75vw + 간격 */
    background-color: #7CEBAB;
}

.container.hidden {
        left: -7vw; /* 화면 밖으로 이동 */
    }

    .presets.hidden {
    left: -3vw; /* 화면 밖으로 밀어내기 */
    }

    #toggleButton {
    width: 9vw;
    height: 3vw;
    margin: 0;
    border: 0vw solid black;
    border-radius: 2vw 2vw 0 0;
    background-color: white;
    font-family: 'Pretendard-Regular';
    font-size: 1vw;
    font-weight: 400;
    color: black;
    cursor: pointer;
    transform: rotate(90deg);
    position: relative;
    right: 0;
    clip-path: polygon(10% 0, 90% 0, 100% 100%, 0 100%);
    z-index: 200; /* 다른 버튼보다 위로 */

}
    </style>
    </head>
<body>

<div class="container">
    <div class="row">
        <input type="color" id="backgroundColor" value="#2d4a84">
    </div>
    <div class="row">
        <input type="color" id="color1" value="#e6e6e6">
    </div>
    <div class="row">
        <input type="color" id="color2" value="#a0c8f0">
    </div>
    <div class="row">
        <input type="color" id="color3" value="#ff0000">
    </div>
    <button id="applyColors">색 바꾸기</button>
</div>
<div class="presets">
    <button class="preset-btn" id="toggleButton">&lt;</button>
    <button class="preset-btn" data-preset="preset1">Preset 1</button>
    <button class="preset-btn" data-preset="preset3">Preset 2</button>
    <button class="preset-btn" data-preset="preset4">Preset 3</button>
    <button class="preset-btn" data-preset="preset5">Preset 4</button>
</div>

// window.Hands 사용
const hands = new window.Hands({
    locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
    }
});

hands.setOptions({
    maxNumHands: 1,
    modelComplexity: 1,
    minDetectionConfidence: 0.5,
    minTrackingConfidence: 0.5,
    selfieMode: true    // 여기서 반전 기능을 비활성화
});

// 손가락 위치 시각화를 위한 캔버스
const visualizeCanvas = document.createElement('canvas');
visualizeCanvas.style.position = 'absolute';
visualizeCanvas.style.top = '0';
visualizeCanvas.style.left = '0';
visualizeCanvas.style.pointerEvents = 'none';
// 반전 제거
document.body.appendChild(visualizeCanvas);
const ctx = visualizeCanvas.getContext('2d');

// 감도 조절을 위한 변수 추가
let lastX = null;
let lastY = null;
const smoothingFactor = 0.3;
const minMovement = 50;

// 손가락 인식 결과 처리
hands.onResults(results => {
    visualizeCanvas.width = window.innerWidth;
    visualizeCanvas.height = window.innerHeight;
    ctx.clearRect(0, 0, visualizeCanvas.width, visualizeCanvas.height);

    if (results.multiHandLandmarks) {
        const landmarks = results.multiHandLandmarks[0];
        if (landmarks) {
            const fingerTip = landmarks[8];
            
            // 현재 위치 계산 (반전 없이 원래 좌표 사용)
            const currentX = fingerTip.x * window.innerWidth;
            const currentY = fingerTip.y * window.innerHeight;

            if (lastX === null) {
                lastX = currentX;
                lastY = currentY;
            }

            const distance = Math.sqrt(
                Math.pow(currentX - lastX, 2) + 
                Math.pow(currentY - lastY, 2)
            );

            if (distance > minMovement) {
                lastX = lastX + (currentX - lastX) * smoothingFactor;
                lastY = lastY + (currentY - lastY) * smoothingFactor;

                ctx.beginPath();
                ctx.arc(lastX, lastY, 5, 0, 2 * Math.PI);
                ctx.fillStyle = 'red';
                ctx.fill();

                const fakeEvent = {
                    clientX: lastX,
                    clientY: lastY,
                    preventDefault: () => {},
                    stopPropagation: () => {},
                    pointerId: 'finger'
                };
                w(fakeEvent);
            }
        }
    }
});

function hexToRGB(hex) {
    const r = parseInt(hex.slice(1,3), 16) / 255;
    const g = parseInt(hex.slice(3,5), 16) / 255;
    const b = parseInt(hex.slice(5,7), 16) / 255;
    return [r, g, b];
}

        document.getElementById('color1').value = preset.color1;

        document.getElementById('color3').value = preset.color3;
        
        // 셰이더 uniform 직접 업데이트
        I.setUniform('u_backgroundColor', hexToRGB(preset.backgroundColor));
        I.setUniform('u_color1', hexToRGB(preset.color1));
        I.setUniform('u_color2', hexToRGB(preset.color2));
        I.setUniform('u_color3', hexToRGB(preset.color3));
    });
});

function updateShaderColors(I, backgroundColor, color1, color2, color3) {
    I.setUniform("u_backgroundColor", [backgroundColor.r, backgroundColor.g, backgroundColor.b], t.exports.FLOAT);
    I.setUniform("u_color1", [color1.r, color1.g, color1.b], t.exports.FLOAT);
    I.setUniform("u_color2", [color2.r, color2.g, color2.b], t.exports.FLOAT);
    I.setUniform("u_color3", [color3.r, color3.g, color3.b], t.exports.FLOAT);
}
}()

let toggleButton = document.getElementById('toggleButton');
    let container = document.querySelector('.container');
    let presets = document.querySelector('.presets');
    let isHidden = false;

    toggleButton.addEventListener('click', function() {
        if (isHidden) {
            container.classList.remove('hidden');
            presets.classList.remove('hidden');
            toggleButton.innerHTML = '&lt;';
        } else {
            container.classList.add('hidden');
            presets.classList.add('hidden');
            toggleButton.innerHTML = '&gt;';
        }
        isHidden = !isHidden;
